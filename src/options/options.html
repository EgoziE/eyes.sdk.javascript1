<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Applitools for Selenium IDE</title>
    </head>
    <body>
        <form>
            <div class="form-input">
                <label for="api_key">API Key</label>
                <input type="text" id="api_key" placeholder="API Key" />
            </div>

            <div class="form-input">
                <label for="eyes_server">Eyes server URL</label>
                <input type="text" id="eyes_server" placeholder="Eyes server URL" />
            </div>

            <div class="form-input">
                <label for="seide_id">Selenium IDE extension ID</label>
                <input type="text" id="seide_id" placeholder="Selenium IDE ID" />
            </div>

            <div class="right">
                <input type="submit" value="Confirm" />
            </div>
            <div class="clear"></div>
        </form>
    </body>
</html>
