# don't build tags, it's redundant
if: tag IS blank

sudo: false

git:
  depth: 3

addons:
  chrome: stable
  firefox: latest

language: node_js

os:
  - linux

node_js:
- "node"
- "lts/*"
- "8"

cache: npm

install:
  - npm install

stages:
  - lint
  - unit
  - it

jobs:
  include:
    - stage: lint
      node_js: "lts/*"
      script: npm run lint
    - stage: unit
      script: npm run test:unit
    - stage: it
      node_js: "8"
      script: npm run test:it
