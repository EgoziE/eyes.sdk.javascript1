# don't build tags, it's redundant
if: tag IS blank

sudo: false

git:
  depth: 3

addons:
  chrome: stable
  firefox: latest

language: node_js

os:
  - linux

node_js:
- "node"
- "lts/*"
- "10"

cache: npm

install:
  - npm install

stages:
  - lint
  - test

script:
  - npm run test:unit

jobs:
  include:
    - stage: lint
      node_js: "lts/*"
      script: npm run lint
    - stage: test
      node_js: "lts/*"
      script: npm run test:it
