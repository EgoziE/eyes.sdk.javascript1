sudo: required
language: node_js
node_js:
  - "node"
services:
  - docker
before_install:
  - docker pull selenium/standalone-chrome
  - docker run -d -p 4444:4444 -v /dev/shm:/dev/shm selenium/standalone-chrome:3.11.0-antimony
script:
  - yarn lint
  - yarn test:webdriver --server http://localhost:4444/wd/hub
